name: Go

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up Go
          uses: actions/setup-go@v2
          with:
            go-version: '1.23'

        - name: Install dependencies
          run: go mod tidy

        - name: Build
          run: go build -v ./...

        - name: Run tests
          run: go test -v ./...

        - name: Run code
          run: go run .